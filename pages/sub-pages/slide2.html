
<form id="consensusForm" novalidate>
    <!-- Form Header -->
    <div class="form-header">
        <h3>Generate Consensus Report</h2>
    </div>

    <!-- Steps Wrapper -->
    <div id="stepsWrapper">
        <!-- Step 1: Question Type -->
        <div class="step" id="step1">
            <label>Select Question Type</label>
            <select id="questionType" class="form-control">
                <option value="" disabled selected>Select a type...</option>
                <option value="Cloud Evals">Cloud Evals</option>
                <option value="Quality Evals">Quality Evals</option>
                <option value="Human Evals">Human Evals</option>
                <option value="Cloud AI Harm Evals">Cloud AI Harm Evals</option>
                <option value="Safety Evals">Safety Evals</option>
                <option value="Translation Evals">Translation Evals</option>
                <option value="Cultural Evals">Cultural Evals</option>
            </select>
        </div>

        <!-- Step 2: Template Type -->
        <div class="step d-none" id="step2">
            <label>Select Template Type</label>
            <select id="templateType" class="form-control">
            </select>
        </div>

        <!-- Step 3: Google Sheet URL -->
        <div class="step d-none" id="step3">
            <label>Google Sheet URL</label>
            <input type="url" id="urlInput" class="form-control" placeholder="Enter the relevant Google Sheet URL">
        </div>

        <!-- Step 4: Replication Count -->
        <div class="step d-none" id="step4">
            <label>Number of replications</label>
            <input type="number" id="replicationCount" class="form-control" min="1" placeholder="Enter replication count">
        </div>

        <!-- Step 5: Language Code -->
        <div class="step d-none" id="step5">
            <label>What is the Language Code?(Select all if it has multiple languages)</label>
            <div class="form-group">
                <label>
                    <input type="radio" name="languageCode" value="all" checked> All
                </label>
                <label>
                    <input type="radio" name="languageCode" value="other"> Other
                </label>
            </div>
        </div>

        <!-- Step 6: Matching Column -->
        <div class="step d-none" id="step6">
            <label>Does it have a Matching Cases?</label>
            <div class="form-group">
                <label>
                    <input type="radio" name="matchingCases" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="matchingCases" value="no" checked> No
                </label>
            </div>
        </div>

        <!-- Step 7: Nested Column -->
        <div class="step d-none" id="step7">
            <label>Does it have nested columns?</label>
            <div class="form-group">
                <label>
                    <input type="radio" name="nestedColumn" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="nestedColumn" value="no" checked> No
                </label>
            </div>
        </div>

        <!-- Step 8: Multiple Choice -->
        <div class="step d-none" id="step8">
            <label>Do it have multiple choice columns?</label>
            <div class="form-group">
                <label>
                    <input type="radio" name="multipleChoice" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="multipleChoice" value="no" checked> No
                </label>
            </div>
        </div>

        <!-- Step 9: Expert Answer -->
        <div class="step d-none" id="step9">
            <label>Does it have expert Answer?</label>
            <div class="form-group">
                <label>
                    <input type="radio" name="expertAnswer" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="expertAnswer" value="no" checked> No
                </label>
            </div>
        </div>

        <!-- Step 10: Quality Report -->
        <div class="step d-none" id="step10">
            <label>Do you want Quality Report?</label>
            <div class="form-group">
                <label>
                    <input type="radio" name="qualityReport" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="qualityReport" value="no" checked> No
                </label>
            </div>
        </div>

        <!-- Step 11: Number of Models -->
        <div class="step d-none" id="step11">
            <label>Number of Models</label>
            <input type="number" id="numberOfModels" class="form-control" min="1" placeholder="Enter number of models">
        </div>

        <!-- Step 12: Model Details -->
        <div class="step d-none" id="step12">
            <label>Model Details</label>
            <div id="modelsWrapper" class="mt-3">
                <!-- Dynamic model fields will be added here -->
            </div>
        </div>

        <!-- Step 13: Number of Columns Change -->
        <div class="step d-none" id="step13">
            <label>Number of columns to change</label>
            <input type="number" id="numberOfColumnsChange" class="form-control" min="1" placeholder="Enter number of columns change">
        </div>

        <!-- Step 14: Column Details -->
        <div class="step d-none" id="step14">
            <label>Column Details</label>
            <div id="columnsWrapper" class="mt-3">
                <!-- Dynamic column fields will be added here -->
            </div>
        </div>

        <!-- Step 15: Additional Information -->
        <div class="step d-none" id="step15">
            <label>Additional Information</label>
            <textarea id="additionalInfo" class="form-control" rows="3" placeholder="Enter additional information"></textarea>
        </div>

    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button type="button" class="btn btn-secondary" id="prevButton" onclick="handlePrev()" disabled>Previous</button>
        <button type="button" class="btn btn-primary" id="nextButton" onclick="handleNext()">Next</button>
    </div>
</form>

<!-- Summary Modal -->
<div id="summaryModal" class="modal">
    <div class="modal-content">
        <h4>Summary</h4>
        <div id="summaryContent" class="modal-body">
            <!-- Summary content will be dynamically loaded here -->
        </div>
        <div class="modal-actions" id="modalActions">
            <button class="btn btn-secondary" onclick="closeModal()">Back</button>
            <button class="btn btn-primary" id="submitButton" onclick="submitForm()">Submit</button>
        </div>
    </div>
</div>
