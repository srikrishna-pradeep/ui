<div class="tasks-container">
    <h2 class="mb-4">Consensus Report Tasks</h2>
    <input
        type="text"
        id="searchTasksInput"
        class="form-control mb-3"
        placeholder="Search tasks by User, Language, or URL"
    />
    <table id="tasksTable" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Run Date</th>
                <th>User</th>
                <th>Language</th>
                <th>Input Raw URL</th>
                <th>Is Golden Answer</th>
                <th>Status</th>
                <th>Final URL</th>
                <th>More Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated by JavaScript -->
        </tbody>
    </table>
</div>
